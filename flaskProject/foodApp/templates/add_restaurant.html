<h3>Add Restaurant</h3>

{% if restaurant %}

<p><strong>{{restaurant.name}}</strong> successfully created! Add another below.</p>
<p><a href="/">Back to Restaurant List</a></p>

{% endif %}


<!-- The form action and method correspond to a Flask route -->
<form action="/add" method="POST">


<label for="name_id">Name</label>
<input id="name_id" name="name_field" type="text"/></br>

<label for="address_id">Address</label>
<input id="address_id" name="address_field" type="text"/></br>

<label for="phone_id">Phone number</label>
<input id="phone_id" name="phone_field" type="text"/></br>

<label for="zip_id">Zip code</label>
    <input id="zip_id" name="zip_field" type="text"/></br>

<!-- We need a submit button to submit a form! -->
<input type="submit" value="Add"/>

</form>
